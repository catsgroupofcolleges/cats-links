<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS Group of Colleges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #333;
        }
        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            border-radius: 5px;
        }
        .link-container img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .link-container a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .link-container:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CATS Group of Colleges</h2>
        <div class="link-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <a href="https://www.facebook.com/share/1DExFA1uak/" target="_blank">Facebook Link</a>
        </div>
        <div class="link-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <a href="https://www.instagram.com/catssundar?igsh=MXE1YzAxNmhxYXhzeg==" target="_blank">Instagram Link</a>
        </div>
    </div>
</body>
</html>
